<!DOCTYPE html>
<html lang="sv-SE" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./custom.css">
    <title>Star Wars Biometrics</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-secondary bg-secondary text-light sticky-top">
            <div class="container justify-content-center">
                <span class="navbar-text">
                    <h1>
                        <i class="bi bi-file-earmark-person-fill"></i>
                        Star Wars Biometrics
                    </h1>
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 mt-4">
        <div class="container">
            <form id="frmSearch">
                <div class="mb-3">
                    <div class="input-group ">
                        <input id="txtSearchInput" type="text" class="form-control" placeholder="Karaktären"
                            aria-label="Karaktären" aria-describedby="button-Search" minlength="1"  required autofocus>
                        <button id="btnSearch" class="btn btn-outline-dark btn-secondary btn-lg  text-light"
                            type="submit">Söka</button>
                    </div>
                </div>
            </form>
            <div class="mb-3">
                <div class="form-floating text-info">
                    <textarea class="form-control h-100 " placeholder="Resultat" id="tareaResult" rows="5"
                        disabled></textarea>
                    <label for="tareaResult">Resultat</label>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid  mt-auto bg-light dark">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted">&copy; 2022 Filip Johnsson</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-muted" href="https://github.com/filipjohnsson1989" target="_blank">
                            <i class="bi bi-github text-hide"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
